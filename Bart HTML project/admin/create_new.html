<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create wanted poster</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <td></td>
        <td width="960px">
          <a href="../index.html">Back To Homepage</a>
          <form action="">
            <br />
            <br />
            <fieldset>
              <legend>Top Headline</legend>
              <label>
                Headline text
                <input type="text" name="headlineTxt" />
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Images</legend>
              <label>
                Image 1: <input type="file" name="img1" value="img1" />
              </label>
              <br />
              <label>
                Image 2: <input type="file" name="img2" value="img2" />
              </label>
              <br />
              <label>
                Image 3: <input type="file" name="img3" value="img3" />
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Reward</legend>
              <label> Reward money: <input type="text" name="reward" /> </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Reward</legend>
              <label>
                Aliases: <br />
                <input type="text" name="aliases" />
              </label>
              <br />
              <br />
              <label>
                Birth: <br />
                <input type="text" name="birth" />
              </label>
              <br />
              <br />
              <label>
                Hair: <br />
                <input type="text" name="Hair" />
              </label>
              <br />
              <br />
              <label>
                Eyes: <br />
                <input type="text" name="eyes" />
              </label>
              <br />
              <br />
              <label>
                Height: <br />
                <input type="text" name="Height" />
              </label>
              <br />
              <br />
              <label>
                Weight: <br />
                <input type="text" name="Weight" />
              </label>
              <br />
              <br />
              <label>
                Sex: <br />
                <input type="text" name="Sex" />
              </label>
              <br />
              <br />
              <label>
                ID Number: <br />
                <input type="text" name="ID Number" />
              </label>
              <br />
              <br />
              <label>
                Occupation:
                <br />
                <input type="text" name="Occupation" />
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Remarks</legend>
              <label>
                <textarea
                  name=""
                  id=""
                  cols="124"
                  rows="10"
                  placeholder="Remarks text"
                ></textarea>
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Caution</legend>
              <label>
                <textarea
                  name=""
                  id=""
                  cols="124"
                  rows="10"
                  placeholder="Caution text"
                ></textarea>
              </label>
            </fieldset>
            <br />
            <button type="reset">
              <img src="../images/logo/reset.svg" alt="rst" width="10px" />
              Reset
            </button>
            <button type="submit">
              <img
                src="../images/logo/list-add.svg"
                alt="sbt"
                width="10px"
              />Submit
            </button>
          </form>
          <br />
          <hr />
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
